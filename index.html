<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <title>Calculadora</title>
</head>

<body>
  <main id="container">
    <div class="calculadora">
      <div id="display" class="display">0</div>
      <div class="painel">
        <div class="buttons">
          <button class="btnLimpar" id="clear">C</button>
          <button class="btnOperacao">+</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btnOperacao">-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btnOperacao">*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btnOperacao">/</button>
          <button class="btnZero">0</button>
          <button>.</button>
          <button class="equal" id="result">=</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
